
<section class="main-header">
    <h2>Bloc Chat <button type="button" class="btn" ng-click="home.chatRooms.open()">New Room</button></h2>
    
    <ul ng-repeat="room in home.chatRooms.all">
<!--        <li class="room-list" ng-click="home.getByRoomId(room.$id)">{{room.roomName}}</li>-->
            <li class="room-list" ng-click="home.getChatContents(room.$id)">{{room.roomName}}</li>
    </ul>
  
    <div> 
        <div> User: 
            <div class="contents" ng-bind-html="home.displayChatUser"></div>
        </div>
        <div> Contents: 
            <div class="contents" ng-bind-html="home.displayChatContents"></div>
        </div> 
        <div> Sent At: 
            <div  class="contents" ng-bind-html="home.displayChatSentAt"></div>
        </div>
    </div>
    
    
</section>

<!-- Include an external template into the album view -->
<!--<ng-include src="'/templates/initiateWindow.html'"></ng-include>-->

<section class="modal-initiate">
    
    <script type="text/ng-template" id="modalContent.html">
        <div>
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create New Room</h3>
            </div>
            
            <div class="modal-body" id="modal-body">
                <input type="text" ng-model="modal.roomName">Enter a room name<br>
            </div>
            
            <div class="modal-footer">
                <button ng-click="modal.ok()">Create room</button>
                <button ng-click="modal.cancel()">Cancel</button>
            </div>
        </div>    
    </script>
    
</section>
